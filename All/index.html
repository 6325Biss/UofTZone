<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="not_logged_q.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- For the login and signup icon, as well as the page title -->
	<div id='loginBox'>
		<span id='title'>
			Uoft Zone
		</span>

		<span id='signupBox'>
			<img class='signicon', src="signicon.jpg">
			<a class="signtext" href="sign_up.html">SIGN UP</a>
		</span>

		<span id='signinBox'>
			<img class='signicon', src="signicon.jpg">
			<a class="signtext" href="sign_in.html">SIGN IN</a>
		</span>
	</div>
	<div class='splitline'></div>

	<!-- For the whole post section -->
	<div id='postBox'>
		<!-- For the post header parts: Q&A, Book Exchange and Free Food -->
 		<div class='postHeaderBox'>
 			<ul>
	 			<li><a class='postHeader', href="index.html">Q&A</a></li>
	 			<li><a class='postHeader', href="not_logged_b.html">Book Exchange</a></li>
	 			<li><a class='postHeader', href="not_logged_f.html">Free Food</a></li>
 			</ul>
 		</div>

 		<!-- For the post body parts -->
 		<div class="postBodyBox">

 			<!-- first post -->
 			<div class="postSplit"></div>
 			<div class="post">
 				<div class='posterIconBox'>
 					<img class='posterIcon', src="signicon.jpg">
 				</div>
 				<div class="userName">User</div>
 				<div class="postContent">
 					Fusce bibendum tincidunt vehicula. Nam tellus diam, vulputate sit amet venenatis nec, ultricies at metus. Integer id efficitur est, eu ornare nunc.
 				</div>
 				<div class="feedback">
 					<a href="sign_in.html"><img class='unlike', src="unlike.jpg" /></a>
 					<a href="sign_in.html"><button class="feedbackButton">Reply</button></a>
 					<a href="sign_in.html"><button class="feedbackButton">Report</button></a>
 				</div>
 			</div>

 			<!-- Another post -->
 			<div class="postSplit"></div>
 			<div class="post">
 				<div class='posterIconBox'>
 					<img class='posterIcon', src="signicon.jpg">
 				</div>
 				<div class="userName">User</div>
 				<div class="postContent">
 					Vivamus ac nulla tempus, egestas nunc lobortis, viverra lacus.
 				</div>
 				<div class="feedback">
 					<a href="sign_in.html"><img class='unlike', src="unlike.jpg" /></a>
 					<a href="sign_in.html"><button class="feedbackButton">Reply</button></a>
 					<a href="sign_in.html"><button class="feedbackButton">Report</button></a>
 				</div>
 			</div>
 			
 		</div>
 		</div>


	</div>

</body>
</html>
