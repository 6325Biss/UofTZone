<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="sign_in.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- For the login and signup icon, as well as the page title -->
<div id='loginBox'>
            <span id='title'>
                Uoft Zone
            </span>
</div>
<div class='splitline'></div>

<!--For the sign in section-->
<div id="signinContent">

    <div id="signinTitle">Sign In</div>
    <div id="signinForm">
        <div class="form">
            <input class="formInput" id="username" type="text" placeholder="Username">
        </div>
        <div class="form">
            <input class="formInput" id="password" type="text" placeholder="Password">
        </div>
    </div>
    <div id="buttons">
        <button id="submit" class="button"><a id="loggedIn">SUBMIT</a></button>
        <button id="cancel" class="button"><a href="./main_sections/not_logged_q.html">CANCEL</a></button>
    </div>
    <div id="notAMemberDiv"><a id="notAMember" href="sign_up.html">Not a member yet?</a></div>

</div>
</div>
<script type="text/javascript" src="sign_in.js"></script>

</body>
</html>
